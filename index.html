<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daniel's Table Tennis Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #222;
      color: white;
    }
    canvas {
      border: 2px solid white;
      background-color: black;
      margin-top: 20px;
    }
    #winMessage, #loseMessage {
      display: none;
      font-size: 24px;
      margin-top: 15px;
    }
    #danielFace {
      display: none;
      width: 150px;
      margin-top: 10px;
    }
    #tauntBox {
      color: #f0a;
      font-style: italic;
      margin-top: 10px;
      height: 30px;
    }
    #instructions {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Daniel's Table Tennis Challenge</h1>
<p id="instructions">Use W/S or ↑/↓ to move your paddle. Press Spacebar to smash when the ball is near your paddle.</p>

<canvas id="gameCanvas" width="600" height="400"></canvas>
<div id="tauntBox"></div>

<div id="winMessage">You got lucky this time!<br>Admit it. You gaslit Rohan in Chameleon.</div>
<div id="loseMessage">Daniel wins this time! Better luck next time!</div>
<img id="danielFace" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Smiling_man.jpg/200px-Smiling_man.jpg" alt="Daniel" />

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const paddleHeight = 100;
const paddleWidth = 10;
const WINNING_SCORE = 11;

let playerY = canvas.height / 2 - paddleHeight / 2;
let aiY = canvas.height / 2 - paddleHeight / 2;
let ballX = canvas.width / 2;
let ballY = canvas.height / 2;
let ballSpeedX = 5;
let ballSpeedY = 3;

let playerScore = 0;
let aiScore = 0;
let keys = {};
let smashUsed = false;
let tauntCooldown = 0;

const taunts = [
  "Nice try!",
  "That all you got?",
  "You're not even sweating.",
  "I've beaten tougher opponents blindfolded.",
  "Almost impressive!",
  "This is my warmup."
];

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "white";
  ctx.fillRect(0, playerY, paddleWidth, paddleHeight);
  ctx.fillRect(canvas.width - paddleWidth, aiY, paddleWidth, paddleHeight);

  ctx.beginPath();
  ctx.arc(ballX, ballY, 8, 0, Math.PI * 2);
  ctx.fill();

  ctx.font = "20px Arial";
  ctx.fillText(`You: ${playerScore}`, 50, 30);
  ctx.fillText(`Daniel: ${aiScore}`, canvas.width - 150, 30);
}

function update() {
  if (keys['w'] || keys['ArrowUp']) playerY -= 6;
  if (keys['s'] || keys['ArrowDown']) playerY += 6;
  playerY = Math.max(0, Math.min(canvas.height - paddleHeight, playerY));

  ballX += ballSpeedX;
  ballY += ballSpeedY;

  if (ballY <= 0 || ballY >= canvas.height) ballSpeedY = -ballSpeedY;

  if (ballX < paddleWidth && ballY > playerY && ballY < playerY + paddleHeight) {
    ballSpeedX = -ballSpeedX;
    smashUsed = false;
  }

  let aiCenter = aiY + paddleHeight / 2;
  if (aiCenter < ballY - 35) aiY += 5;
  else if (aiCenter > ballY + 35) aiY -= 5;

  if (ballX > canvas.width - paddleWidth &&
      ballY > aiY && ballY < aiY + paddleHeight) {
    ballSpeedX = -ballSpeedX;
  }

  if (ballX < 0) {
    aiScore++;
    resetBall();
  }
  if (ballX > canvas.width) {
    playerScore++;
    resetBall();
  }

  if (tauntCooldown <= 0 && Math.random() < 0.005) {
    showTaunt(taunts[Math.floor(Math.random() * taunts.length)]);
    tauntCooldown = 300;
  } else {
    tauntCooldown--;
  }

  if (playerScore >= WINNING_SCORE) {
    document.getElementById("winMessage").style.display = "block";
    clearInterval(gameLoop);
  }
  if (aiScore >= WINNING_SCORE) {
    document.getElementById("loseMessage").style.display = "block";
    document.getElementById("danielFace").style.display = "block";
    clearInterval(gameLoop);
  }

  draw();
}

function resetBall() {
  ballX = canvas.width / 2;
  ballY = canvas.height / 2;
  ballSpeedX = Math.random() < 0.5 ? 5 : -5;
  ballSpeedY = Math.random() * 4 - 2;
  smashUsed = false;
}

function showTaunt(text) {
  const box = document.getElementById("tauntBox");
  box.textContent = "Daniel: " + text;
  setTimeout(() => {
    if (box.textContent === "Daniel: " + text) box.textContent = "";
  }, 3000);
}

window.addEventListener("keydown", (e) => {
  keys[e.key.toLowerCase()] = true;

  if (e.code === "Space" && !smashUsed) {
    const smashZone = paddleWidth + 30;
    if (
      ballX > paddleWidth && ballX < smashZone &&
      ballSpeedX > 0 // moving right
    ) {
      ballSpeedX *= 3;
      ballSpeedY *= 3;
      smashUsed = true;
      showTaunt("Smashed it!");
    }
  }
});

window.addEventListener("keyup", (e) => {
  keys[e.key.toLowerCase()] = false;
});

const gameLoop = setInterval(update, 1000 / 60);
</script>

</body>
</html>
